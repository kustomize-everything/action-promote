---
name: Testing
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-setup:
    name: Test Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Checkout Testing Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: kustomize-everything/test-deploy
          ref: main
          path: test-deploy-reset
          ssh-key: ${{ secrets.TESTING_DEPLOY_KEY }}

      - name: Reset testing repo to known state
        shell: bash
        run: |-
          cd test-deploy-reset
          BRANCH="pr/${GITHUB_SHA}"
          echo "BRANCH=${BRANCH}" >> $GITHUB_ENV
          git checkout -B ${BRANCH}
          git reset --hard 2c6d7862c78d9c2bd01f787a02829b5f2bf8e896
          git push origin ${BRANCH} -f

      - name: Read in examples to github output
        id: read-examples
        shell: bash
        run: |-
          # simple-promotion
          echo "::set-output name=simple-promotion::examples/simple-promotion.json"
          # invalid-promotion
          echo "::set-output name=invalid-promotion::examples/invalid-promotion.json"
          # complex-promotion
          echo "::set-output name=complex-promotion::examples/complex-promotion.json"

      - name: Action Test with Simple Deployment
        uses: ./
        with:
          target-repo: kustomize-everything/test-deploy
          target-branch: ${{ env.BRANCH }}
          working-directory: test-deploy
          images: ${{ steps.read-examples.outputs.simple-promotion }}
          ssh-key: ${{ secrets.TESTING_DEPLOY_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
